<!--index.html Dokument-->

<html>
<head>
<script>
function showUser(str) {
   if (str == "") {
       document.getElementById("txtHint").innerHTML = "";
       return;
   } else {
       if (window.XMLHttpRequest) {
           // code for IE7+, Firefox, Chrome, Opera, Safari
           xmlhttp = new XMLHttpRequest();
       } else {
           // code for IE6, IE5
           xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
       }
       xmlhttp.onreadystatechange = function() {
           if (this.readyState == 4 && this.status == 200) {
               document.getElementById("txtHint").innerHTML = this.responseText;
           }
       };
       xmlhttp.open("GET","getuser.php?q="+str,true);
       xmlhttp.send();
   }
}
</script>
</head>
<body>

<form>
<select name="users" onchange="showUser(this.value)">
 <option value="">Was für ein Bier soll es sein?</option>
 <option value="1">Lager Hell</option>
 <option value="2">Edelspez Premium</option>
 <option value="3">St.Galler Landbier</option>
 <option value="4">St.Galler Klosterbräu</option>
 <option value="5">Gallus 612 - Old Style Ale</option>
 </select>
</form>
<br>
<div id="txtHint"><b>Bierdaten werden hier aufgelistet</b></div>

</body>
</html>
